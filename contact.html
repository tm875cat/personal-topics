<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <!-- ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ikon -->
    <link rel="stylesheet" href="contact_style.css">
</head>

<body>
    <!-- 頁首 -->
    <header id="header_link">
        <nav class="menu">
            <li><a href="customize.html">訂製設計</a></li>
            <li><a href="Course_introduction.html">金工課程</a></li>
            <li class="menu_logo"><a href="index.html">
                    <img src="LOGO.jpg">
                </a>
            </li>
            <li><a href="product_list.html">商品一覽</a></li>
            <li><a href="#contact_us_link">線上預約</a></li>
        </nav>
    </header>
    <!-- 頁首 -->
    <!-- 聯絡我們-------------- -->
    <div class="contact_us_area" id="contact_us_link">
        <div class="contact_dimensional_poster">
            <div class="dimensional_solid">
                <h2>Contact</h2>
                <div class="dimensional_empty">
                    <h2>Contact</h2>
                </div>
            </div>

        </div>
        <div class="contact_us_Windows_area">
            <div class="contact_us_Windows">
                <!-- 姓名 -->
                <div class="contact_item">
                    <div class="contact_us_text">
                        <h3>姓名:</h3>
                    </div>
                    <div class="contact_us_input">
                        <input type="text" name="username">
                    </div>
                </div>
                <!-- 姓名 -->
                <!-- 電話 -->
                <div class="contact_item">
                    <div class="contact_us_text">
                        <h3>電話:</h3>
                    </div>
                    <div class="contact_us_input">
                        <input type="number" name="phone">

                    </div>
                </div>
                <!-- 電話 -->
                <!-- 預約人數 -->
                <div class="contact_item">
                    <div class="contact_us_text">
                        <h3>預約人數:</h3>
                    </div>
                    <div class="contact_us_input">
                        <input type="number" name="person">

                    </div>
                </div>
                <!-- 預約人數 -->
                <!-- 預約時間 -->
                <div class="contact_item">
                    <div class="contact_us_text">
                        <h3>預約時間:</h3>
                    </div>
                    <div class="contact_us_input">
                        <input type="datetime-local" name="datetime">

                    </div>
                </div>
                <!-- 預約時間 -->
                <div class="contact_us_btn">
                    <button>Send</button>

                </div>

            </div>
        </div>

    </div>

    <!-- 聯絡我們-------------- -->






    <!-- 頁尾------------------ -->
    <footer>

        <!-- 左邊資訊欄 -->
        <div class="information">
            <p>地址:基隆市中正區義二路88號4樓</p>
            <p>電話:09041571234</p>
            <p>2023 Set Company. All rights reserved.</p>
        </div>
        <!-- 左邊資訊欄 -->
        <!-- 中間LOGO -->
        <div class="footer_logo">
            <div class="footer_logo_pic">
                <a href="index.html"><img src="footer_LOGO.jpg"></a>

            </div>

        </div>

        <!-- 中間LOGO -->

        <!-- 右邊QA -->
        <div class="question_answer">
            <h3><a href="Q&A.html"> Q&A</a></h3>
            <div class="media_ikon">
                <div class="icon">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-line"></i>
                </div>
            </div>


        </div>
        <!-- 右邊QA -->
    </footer>
    <!-- 頁尾------------------ -->


    <!-- 至頂按鈕 -->
    <div class="to_top_btn">
        <a href="#header_link">
            <div class="to_top_solid">
                Set
                <div class="to_top_empty">Set</div>
                <div class="to_top_triangle"></div>
            </div>
        </a>





    </div>
    <!-- 至頂按鈕 -->
</body>

</html>
